<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="outer">abc</div>
  <script type="text/javascript">
    // shadow
    // 影子的dom video /audio 标签
    const template = `
      <div id="qiankun-xxx">
      <div id="inner">bcd</div>
      <style>div{color: red}</style>
</div>
    `
    // 选择器
    // shadoww dom完整的隔离
    const container = document.createElement("div")
    // container.innerHTML = template


    // const appElement = container.firstElementChild
    // console.log(appElement)
    // let oldContent =appElement.innerHTML
    const shadow = container.attachShadow({
        // mode: 'closed'
        mode: 'open'
    })
    shadow.innerHTML = template
    // appElement.innerHTML = ''
    document.body.appendChild(container)
    console.log(shadow.querySelector("#inner")) // 这种情况下的mode还是需要是open是可以拿到的
    console.log(document.getElementById("inner"))
  </script>
</body>
</html>
